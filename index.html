<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
        <script src="./app.js" defer></script>
    <title>Vue Calculator</title>
    <style>
        #dsply{
            margin-top: 10vh;
        }
        #inv{
            opacity: 0.1;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            border: 1px solid black;
            height: 20vh;
            font-size: 3rem;
            padding: 60px;
            /* font-family: sans; */
        }
        button{
            font-size: 2rem;
            width: calc(100%/3);
            padding: 20px;
            border-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container w-50">
            <div id="dsply"><h1><span id="inv">=&nbsp;</span>{{ sum }} </h1></div>
            <button class="btnzz btn-dark text-white" v-for="operator of operators" @click="addToSum(operator)">{{ operator }}</button>
            <button class="btnzz btn-warning" @click="evalSum()">=</button>
            <button class="btnzz btn-success" @click="clearSum()">CLR</button>
            <button class="btnzz btn-danger" @click="deleteSum()">DEL</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
